<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Maintenance Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-top: 30px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .task-checkbox {
            transform: scale(1.5);
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #aaaaaa;
            cursor: not-allowed;
        }

        /* Popup Styling */
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: #fff;
            z-index: 9999;
            text-align: center;
        }

        .popup-content {
            margin-top: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>

<h2>Tasks</h2>

<table>
  <thead>
    <tr>
      <th>Select</th>
      <th>Task Description</th>
      <th>Video Link</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="checkbox" class="task-checkbox"></td>
      <td>Task 1: Hardcoded Text</td>
      <td><a href="https://www.youtube.com/watch?v=VIDEO_ID">Video 1</a></td>
    </tr>
    <tr>
      <td><input type="checkbox" class="task-checkbox"></td>
      <td>Task 2: Hardcoded Text</td>
      <td><a href="https://www.youtube.com/watch?v=VIDEO_ID">Video 2</a></td>
    </tr>
    <tr>
      <td><input type="checkbox" class="task-checkbox"></td>
      <td>Task 3: Hardcoded Text</td>
      <td><a href="https://www.youtube.com/watch?v=VIDEO_ID">Video 3</a></td>
    </tr>
  </tbody>
</table>

<div style="text-align:center;">
  <button id="create-work-order-btn">Create Work Order</button>
  <button id="take-training-btn">Take Training</button>
  <button id="complete-maintenance-btn" disabled>Complete Maintenance</button>
</div>

<!-- Popup Container -->
<div class="popup-container" id="popup-container">
  <span class="close-btn" id="close-btn">&times;</span>
  <div class="popup-content">
    <h3>Work order created successfully!</h3>
  </div>
</div>

<script>
  // Get all checkboxes
  const checkboxes = document.querySelectorAll('.task-checkbox');
  
  // Function to check if all checkboxes are checked
  function areAllCheckboxesChecked() {
    for (const checkbox of checkboxes) {
      if (!checkbox.checked) {
        return false;
      }
    }
    return true;
  }

  // Enable or disable the "Complete Maintenance" button based on checkbox status
  function updateCompleteMaintenanceButton() {
    const completeMaintenanceButton = document.getElementById('complete-maintenance-btn');
    completeMaintenanceButton.disabled = !areAllCheckboxesChecked();
  }

  // Add event listener to checkboxes to update "Complete Maintenance" button status
  checkboxes.forEach(checkbox => {
    checkbox.addEventListener('change', updateCompleteMaintenanceButton);
  });

  // Add event listener to "Create Work Order" button
  document.getElementById('create-work-order-btn').addEventListener('click', () => {
    // Show popup
    document.getElementById('popup-container').style.display = 'block';
  });

  // Add event listener to "Close" button in the popup
  document.getElementById('close-btn').addEventListener('click', () => {
    // Hide popup
    document.getElementById('popup-container').style.display = 'none';
  });
</script>

</body>
</html>
